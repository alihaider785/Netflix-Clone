<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Signin</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="sign.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="background">
    <img src="/images/logo.png" alt="background image" class="image-fluid">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 sign">
                <h1 class="mt-5">Sign In</h1>  
                <!-- email -->
                <div class="form mt-4 ms-5">
                    <form id="signinForm" class="form-floating input">
                        <input type="email" class="form-control" id="addressInput" placeholder="Email address">
                        <label for="addressInput">Email address</label>
                    </form>
                </div>
                <!-- Password -->

                <div class="form mt-4 ms-5">
                    
                    <form action="" class="form-floating input">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        <label for="passwordInput">Password</label>
                    </form>
                    <button type="submit" id="btn" class="mt-4">Sign In</button>
                    <p class="mt-4 me-5">OR</p>
                    <button type="submit" id="btn-1" class="">Use a Sign-In Code</button>
                    <a href="">Forget password</a>
                </div>
                <p class="mt-4 p">New to Netflix? <a href="" id="a">Sign up now</a></p>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
            </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 mt-5" >
                    <p class="margin">
                        <a href="">Questions? Contact Us</a>
                    </p>
                    <p id="margin"><a href="" id="top">FAQ</a></p>
                    <p><a href="">Cookie Preferences</a></p>
                </div>
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 mt-5">
                    <p class="margin"><a href="">Help Center</a></p>
                    <p><a href="">Corporate Information</a></p>
                </div>
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 mt-5">
                    <p class="margin"><a href="">Term of Use</a></p> 
                </div>
                <div class="col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 mt-5">
                    <p class="margin"><a href="">Privacy</a></p> 
                </div>
            </div>
            <select name="language" id="language" class="mt-4 ms-5" mb-3>
                <option value="english">&#x1F310; English</option>
            </select>
        </div>
    </footer>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
